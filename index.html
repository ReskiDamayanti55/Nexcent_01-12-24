<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Nexcent | Kisr Code</title>
</head>

<body>
    <header class="header">
        <nav>
            <div class="nav__bar">
                <div class="logo">
                    <a href="#"><img src="assets/Logo.png" alt="logo"></a>
                </div>
                <div class="nav__menu__btn" id="menu_btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav_links">
                <li><a href="#home">Home</a></li>
                <li><a href="#service">Service</a></li>
                <li><a href="#feature">Feature</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
            <div class="nav__btns">
                <button class="btn2 nav__btn">Login</button>
                <button class="btn2">Sign up</button>
            </div>
        </nav>

        <!-- Hero -->
        <section class="section__container hero__container" id="home">
            <!-- Hero Text -->
            <div class="hero__content">
                <h1>Lessons and insights <span>from 8 years</span></h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button class="btn">Register</button>
            </div>
            <!-- Hero Image -->
            <div class="hero__image">
                <img src="./assets/hero.png" alt="">
            </div>
        </section>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>

</html>
